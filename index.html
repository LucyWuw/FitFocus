<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFocus AI - Static Edition</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Confetti (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- FontAwesome & Inter font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
    }
    .print-only { display: none; }
    .glow-input:focus {
      box-shadow: 0 0 15px rgba(79, 70, 229, 0.2);
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex items-center justify-center">

  <!-- Main content -->
  <div class="glass-card p-8 rounded-xl shadow-lg max-w-xl text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to FitFocus AI - Static Edition</h1>
    <p class="mb-4">This is a static version of your site. All interactive AI features have been disabled.</p>
    <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition" onclick="confetti()">Celebrate ðŸŽ‰</button>
  </div>

  <!-- Simple JS for confetti -->
  <script>
    function confetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
